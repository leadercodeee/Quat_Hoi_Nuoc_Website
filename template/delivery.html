<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="author" content="Untree.co" />
    <link rel="shortcut icon" href="favicon.png" />

    <meta name="description" content="" />
    <meta name="keywords" content="bootstrap, bootstrap4" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/delivery.css" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link href="css/tiny-slider.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Trang giao hàng</title>
  </head>

  <body>
    <!-- Start Header/Navigation -->
    <div class="header"></div>
    <!-- End Header/Navigation -->

    <!-- Start Hero Section -->
    <div class="hero">
      <div class="container">
        <div class="row justify-content-between">
          <div class="col-lg-5">
            <div class="intro-excerpt">
              <h1>Delivery</h1>
            </div>
          </div>
          <div class="col-lg-7"></div>
        </div>
      </div>
    </div>
    <!------------------------------ Delivery --------------------------------------------------->
    <section class="delivery">
      <div class="delivery-content">
        <div class="delivery-top-wrap">
          <div class="delivery-top">
            <div class="delivery-top-delivery delivery-top-item">
              <i class="fa-solid fa-cart-shopping"></i>
            </div>

            <div class="delivery-top-address delivery-top-item">
              <i class="fa-solid fa-location-dot"></i>
            </div>

            <div class="delivery-top-payment delivery-top-item">
              <i class="fa-solid fa-money-check"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="delivery" style="display: flex; gap: 20px">
          <div class="delivery-content"></div>
          <!-- Cột trái -->
          <div class="delivery-content-left" style="flex: 1; max-width: 70%">
            <p>
              <i class="fa-solid fa-right-to-bracket"></i>
              Vui lòng chọn địa chỉ giao hàng
            </p>
            <div class="delivery-content-left-login row">
              <label>
                <input type="radio" name="delivery" value="express" />
                <span style="font-weight: bold">Đăng nhập</span>(Nếu đã có tài
                khoản của TV)
              </label>
            </div>

            <div class="delivery-content-left-customer row">
              <label>
                <input type="radio" name="delivery" value="express" />
                <span style="font-weight: bold">Khách lẻ</span>(Nếu bạn muốn lưu
                lại thông tin)
              </label>
            </div>

            <div class="delivery-content-left-register row">
              <label>
                <input type="radio" name="delivery" value="express" />
                <span style="font-weight: bold">Đăng ký</span>(Tạo mới tài khoản
                với thông tin bên dưới)
              </label>
            </div>

            <div class="delivery-content-left-input-top row">
              <div class="delivery-content-left-input-top-item">
                <label for="">Họ tên<span style="color: red">*</span></label>
                <input type="text" />
              </div>

              <div class="delivery-content-left-input-top-item">
                <label for=""
                  >Điện thoại<span style="color: red">*</span></label
                >
                <input type="text" />
              </div>

              <div class="delivery-content-left-input-top-item">
                <label for="">Tỉnh/Tp<span style="color: red">*</span></label>
                <input type="text" />
              </div>

              <div class="delivery-content-left-input-top-item">
                <label for=""
                  >Quận/Huyện<span style="color: red">*</span></label
                >
                <input type="text" />
              </div>
            </div>
            <div class="delivery-content-left-input-bottom">
              <label for="">Địa chỉ<span style="color: red">*</span></label>
              <input type="text" />
            </div>
          </div>

          <!-- Cột phải -->
          <div class="delivery-content-right" style="flex: 1; max-width: 30%">
            <table>
              <tr>
                <th>Tên sản phẩm</th>
                <th>Giảm giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
              </tr>

              <tr>
                <td>Quạt hơi nước giá rẻ</td>
                <td>-20%</td>
                <td>1</td>
                <td>500.000<sup>VNĐ</sup></td>
              </tr>

              <tr>
                <td>Quạt hơi nước giá đắt</td>
                <td>-20%</td>
                <td>1</td>
                <td>1.000.000<sup>VNĐ</sup></td>
              </tr>

              <tr>
                <td style="font-weight: bold" colspan="3">Tổng</td>
                <td style="font-weight: bold">
                  <p>1.000.000<sup>VNĐ</sup></p>
                </td>
              </tr>

              <tr>
                <td style="font-weight: bold" colspan="3">Thuế VAT</td>
                <td style="font-weight: bold">
                  <p>100.000<sup>VNĐ</sup></p>
                </td>
              </tr>

              <tr>
                <td style="font-weight: bold" colspan="3">Tổng tiền hàng</td>
                <td style="font-weight: bold">
                  <p>900.000<sup>VNĐ</sup></p>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <div class="delivery-content-left-button now">
          <a href="cart.html"
            ><span>&#171;</span>
            <p>Quay lại giỏ hàng</p></a
          >
          <button>
            <a
              href="payment.html"
              style="font-weight: bold; text-decoration: none"
              >THANH TOÁN VÀ GIAO HÀNG</a
            >
          </button>
        </div>
      </div>
    </section>
    <!-- End Delivery -->

    <!-- Start Footer Section -->
    <footer class="footer-section"></footer>
    <!-- End Footer Section -->

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/tiny-slider.js"></script>
    <script src="js/custom.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
  </body>
</html>
